<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      body {
        background-color: #000a00;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        margin: 0;
        padding: 50px;
      }
      
      .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        max-width: 400px;
        margin: 0 auto 30px;
      }

      .profile-container img {
        max-width: 100%;
        border-radius: 50%;
        border: 4px solid #ffffff;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
      }

      .recipe-button,
      .portfolio-button,
      .resume-button {
        display: inline-block;
        background-color: #ffffff;
        color: #000000;
        font-size: 18px;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 8px;
        border: 2px solid #ffffff;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 10px;
      }

      .recipe-button:hover,
      .portfolio-button:hover,
      .resume-button:hover {
        background-color: #f7f7f7;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Portfolio</h1>

    <div class="profile-container">
      <img src="https://cdn.shopify.com/s/files/1/0674/0898/6349/files/Profile_Picture.png?v=1741662747" alt="Profile Picture"/>
    </div>

    <p>Explore my latest front-end web development projects.</p>
    <a href="https://nadineherrera.github.io/my-portfolio/recipes" class="recipe-button">
      View Projects
    </a>
    
    <h2>ðŸ“š My Education</h2>
    <p>Explore my academic background and certifications.</p>
    <a href="https://nadineherrera.github.io/my-portfolio/education" class="portfolio-button">
      View Education
    </a>
    
    <h2>ðŸ“„ My Professional Resume</h2>
    <p>View my professional experience and skills.</p>
    <a href="https://nadineherrera.github.io/my-portfolio/resume" class="resume-button">
      View Professional Resume
    </a>
  </body>
</html>
