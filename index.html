        /* General body styling */
        body {
            background-image: url('https://cdn.shopify.com/s/files/1/0674/0898/6349/files/Screenshot_2025-03-14_at_11.15.27_PM.png?v=1742008577');

        /* ✅ Restored Profile Image Styling */
        .profile-photo {
            width: 160px; 
            height: 160px; 
            border-radius: 50%; 
            border: 3px solid #ffffff; 
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            object-fit: cover;
            display: block;
            margin: 20px auto; /* Centers profile image */
        }

        .nav-menu {

            gap: 15px; /* Controls spacing between items */
        }

            display: inline-block;
