<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¢ My Professional Resume</title>
    <style>
        body {
            background-image: url('https://cdn.shopify.com/s/files/1/0674/0898/6349/files/Screenshot_2025-03-14_at_11.15.27_PM.png?v=1742008577'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Ensures text and images align properly */
        .container {
            width: 100%;
            max-width: 800px; /* Corrected width */
            margin: 0 auto; /* Centers content */
            padding: 20px;
            text-align: left;
        }

        h1, p {
            text-align: left;
            margin-bottom: 10px;
        }

        .resume-section {
            margin-bottom: 40px;
        }

        /* Resume Image */
        .resume img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 14px;
        }

        /* Back Button Alignment */
        .back-button {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            font-size: 18px;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-top: 20px;
            width: auto; /* Prevents full width */
        }

        .back-button:hover {
            background-color: #f7f7f7;
            color: #000000;
        }

        /* Footer Alignment */
        footer {
            text-align: left;
            margin-top: 40px;
            font-size: 14px;
            width: 100%;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                max-width: 100%;
                padding: 10px;
            }

            h1, p {
                text-align: left;
                max-width: 100%;
            }

            .resume img {
                max-width: 100%;
            }

            .back-button {
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üë©üèª‚Äçüíª My Professional Resume</h1>
            <p>Showcasing my leadership, strategy, and business skills.</p>
        </header>
<br>
        <main>
            <section class="resume-section">
                <div class="resume">
                    <img src="https://cdn.shopify.com/s/files/1/0674/0898/6349/files/Resume_Page_1.png?v=1741845040" alt="Professional Resume">
                </div>
            </section>

            <a href="https://nadineherrera.github.io/my-portfolio/" class="back-button">
                üîô Back to Portfolio
            </a>
        </main>

        <footer>
            <p>&copy; 2025 Nadine Herrera. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
