<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¢ My Professional Resume</title>
    <style>
        body {
            background-image: url('https://cdn.shopify.com/s/files/1/0674/0898/6349/files/Screenshot_2025-03-14_at_11.15.27_PM.png?v=1742008577'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Main container to align with portfolio */
        .container {
            width: 95%; /* Matches portfolio layout */
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: left;
        }

        /* Heading & paragraph alignment */
        h1, p {
            text-align: left;
            max-width: 100%;
            margin-bottom: 10px;
        }

        /* Resume image alignment */
        .resume-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        .resume img {
            max-width: 100%;
            height: auto;
            border-radius: 14px;
        }

        /* Back Button Styling */
        .back-button {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            font-size: 18px;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-top: 20px;
            margin-left: 0; /* Aligns with paragraph */
            width: fit-content;
        }

        .back-button:hover {
            background-color: #f7f7f7;
            color: #000000;
        }

          /* ‚úÖ Fixed Footer Alignment */
        footer {
            max-width: 800px; /* Matches text width */
            margin: 40px auto 0; /* Ensures footer aligns with content */
            text-align: left; /* Left-aligns footer text */
            padding-left: 20px; /* Matches container padding */
        }

        footer p {
            margin: 0;
            text-align: left;
        }
        
        /* Mobile Optimization */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                max-width: 100%;
                padding: 10px;
            }

            h1, p {
                text-align: left;
                max-width: 100%;
            }

            .resume img {
                max-width: 100%;
            }

            .back-button {
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üë©üèª‚Äçüíª My Professional Resume</h1>
            <p>Showcasing my leadership, strategy, and business skills.</p>
        </header>
        
        <br>

        <main>
            <section class="resume-section">
                <div class="resume">
                    <img src="https://cdn.shopify.com/s/files/1/0674/0898/6349/files/Resume_Page_1.png?v=1741845040" alt="Professional Resume">
                </div>
            </section>

            <a href="https://nadineherrera.github.io/my-portfolio/" class="back-button">
                üîô Back to Portfolio
            </a>
        </main>

        <footer>
            <p>&copy; 2025 Nadine Herrera. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
