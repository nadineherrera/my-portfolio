<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¢ My Professional Resume</title>
    <style>
        body {
            background-image: url('https://cdn.shopify.com/s/files/1/0674/0898/6349/files/Screenshot_2025-03-14_at_11.15.27_PM.png?v=1742008577'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center; /* Centers title, image, and back button */
        }

        /* Main container */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Title - Centered */
        h1 {
            text-align: center;
        }

        /* Paragraphs - Left Aligned */
        p {
            text-align: left;
            max-width: 100%;
            margin-bottom: 10px;
        }

        /* Resume Section */
        .resume-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .resume img {
            max-width: 100%;
            height: auto;
            border-radius: 14px;
        }

        /* Back Button - Centered */
        .back-button-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .back-button {
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
            padding: 12px 18px;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-button:hover {
            background-color: #f7f7f7;
            color: #000000;
        }

        /* Footer - Centered */
        .footer-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            text-align: center;
        }

        footer p {
            text-align: center;
            margin: 0;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 10px;
            }

            h1 {
                text-align: center;
            }

            p {
                text-align: left;
            }

            .resume img {
                max-width: 100%;
            }

            .back-button {
                width: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üë©üèª‚Äçüíª My Professional Resume</h1>
            <p>Showcasing my leadership, strategy, and business skills.</p>
        </header>
    </div>

    <!-- Resume Section - Centered -->
    <div class="resume-section">
        <div class="resume">
            <img src="https://cdn.shopify.com/s/files/1/0674/0898/6349/files/Resume_Page_1.png?v=1741845040" alt="Professional Resume">
        </div>
    </div>

    <!-- ‚úÖ Centered Back Button ‚úÖ -->
    <div class="back-button-container">
        <a href="https://nadineherrera.github.io/my-portfolio/" class="back-button">
            üîô Back to Portfolio
        </a>
    </div>

    <!-- ‚úÖ Centered Footer ‚úÖ -->
    <div class="footer-container">
        <footer>
            <p>&copy; 2025 Nadine Herrera. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
